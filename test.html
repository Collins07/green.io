<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenAI</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  
    <div class="container">
        <form id="data-form">
          <!-- Section 1: Introduction -->
          <div id="section1" class="section">
            <h2>Introduction</h2>
            <label class="mt-2 fw-bold" for="date">Date:</label>
            <input class="mt-2" type="date" id="date" name="date" required><br>
            
            <label class="mt-2 fw-bold" for="industry">Industry Category:</label>
            <select class="mt-2" id="industry" name="industry" required>
              <option value="transport">Transport</option>
              <option value="finance">Finance</option>
              <option value="manufacturing">Manufacturing</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="company">Company Name:</label>
            <input type="text" id="company" name="company" required><br>
            
            <button  class="next-btn mt-2  btn btn-success rounded-pill" type="button">Next</button>
            
          </div>
    
          <!-- Section 2: Number of Vehicles -->
          <div id="section2" class="section">
            <h2>Number of Vehicles</h2>
            <!-- Input fields for total number of vehicles, fossil-fuel cars, electric vehicles -->
            <label class="mt-2 fw-bold" for="total-vehicles">Total Number of Vehicles:</label>
            <input class="mt-2" type="number" id="total-vehicles" name="total-vehicles" required><br>
            
            <label class="mt-2 fw-bold" for="fossil-cars">Number of Fossil-fuel Cars:</label>
            <input class="mt-2" type="number" id="fossil-cars" name="fossil-cars" required><br>
            
            <label class="mt-2 fw-bold" for="electric-vehicles">Number of Electric Vehicles:</label>
            <input class="mt-2" type="number" id="electric-vehicles" name="electric-vehicles" required><br>
            
            <button  class="next-btn mt-2  btn btn-success rounded-pill" type="button">Next</button>
          </div>
    
          <!-- Section 3: Source of Energy and Water -->
          <div id="section3" class="section">
            <h2>Source of Energy and Water</h2>
            <!-- Input fields for energy sources, water sources, consumption, etc. -->
            <label class="mt-2 fw-bold" for="energy-source1">Source of Energy 1:</label>
            <select class="mt-2" id="energy-source1" name="energy-source1" required>
              <option value="renewable">Renewable</option>
              <option value="non-renewable">Non-renewable</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="energy-consumption1">Amount of Energy Consumption from Source 1 (Kwh):</label>
            <input class="mt-2" type="number" id="energy-consumption1" name="energy-consumption1" required><br>
            
            <label class="mt-2 fw-bold" for="energy-source2">Source of Energy 2:</label>
            <select class="mt-2" id="energy-source2" name="energy-source2" required>
              <option value="renewable">Renewable</option>
              <option value="non-renewable">Non-renewable</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="energy-consumption2">Amount of Energy Consumption from Source 2 (Kwh):</label>
            <input type="number" id="energy-consumption2" name="energy-consumption2" required><br>
            
            <label class="mt-2 fw-bold" for="water-source1">Source of Water 1:</label>
            <select class="mt-2" id="water-source1" name="water-source1" required>
              <option value="borehole">Borehole</option>
              <option value="river">River</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="water-consumption1">Total Water Consumption 1 (cubic metres):</label>
            <input type="number" id="water-consumption1" name="water-consumption1" required><br>
            
            <label class="mt-2 fw-bold" for="water-source2">Source of Water 2:</label>
            <select class="mt-2" id="water-source2" name="water-source2" required>
              <option value="borehole">Borehole</option>
              <option value="river">River</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="water-consumption2">Total Water Consumption 2 (cubic metres):</label>
            <input class="mt-2" type="number" id="water-consumption2" name="water-consumption2" required><br>
            
            <button  class="next-btn mt-2  btn btn-success rounded-pill" type="button">Next</button>
          </div>
    
          <!-- Section 4: Waste Materials -->
          <div id="section4" class="section">
            <h2>Waste Materials</h2>
            <!-- Input fields for waste types, amounts, etc. -->
            <label class="mt-2 fw-bold" for="waste-type1">Type of Waste 1:</label>
            <select class="mt-2" id="waste-type1" name="waste-type1" required>
              <option value="biodegradable">Biodegradable</option>
              <option value="non-biodegradable">Non-biodegradable</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="waste-amount1">Amount of Waste 1 (metric tonnes):</label>
            <input type="number" id="waste-amount1" name="waste-amount1" required><br>
            
            <label class="mt-2 fw-bold" for="waste-type2">Type of Waste 2:</label>
            <select class="mt-2" id="waste-type2" name="waste-type2" required>
              <option value="biodegradable">Biodegradable</option>
              <option value="non-biodegradable">Non-biodegradable</option>
            </select><br>
            
            <label class="mt-2 fw-bold" for="waste-amount2">Amount of Waste 2 (metric tonnes):</label>
            <input class="mt-2" type="number" id="waste-amount2" name="waste-amount2" required><br>
            
            <button class="mt-2 mt-2  btn btn-success" id="submit-btn" type="button">Submit</button>
            <a id="home" class="btn btn-success" href="index.html" role="button" >
                Home
              </a>
          </div>
        </form>
    
        <!-- Progress Bar -->
        <div  class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="col-md-4"><canvas id="barChart" width="200" height="150"></canvas></div>
            <div class="col-md-4"><canvas id="pieChart" width="200" height="150">></canvas></div>
            <div class="col-md-4"><canvas id="barChartWater" width="200" height="150">></canvas></div>
        </div>
      </div>
      
      
      



    
     <script src="test.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
